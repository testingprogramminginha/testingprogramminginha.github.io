<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  { word: "흐리다", meaning: "to be cloudy, blurry", category: "adjective" },
  { word: "희다", meaning: "to be white", category: "adjective" },
  { word: "힘들다", meaning: "to be difficult, tough", category: "adjective" },

    ];

    let currentIndex = 0;
    let filteredFlashcards = flashcards;
    let isFront = true;

    // Initialize the flashcard display
    function showCard(index) {
      if (filteredFlashcards.length === 0) {
        document.getElementById('card-front').textContent = 'No cards available';
        document.getElementById('card-back').innerHTML = '';
        document.getElementById('card-counter').textContent = '0 / 0';
        return;
      }
      const card = filteredFlashcards[index];
      document.getElementById('card-front').textContent = card.word;
      document.getElementById('card-back').innerHTML = `
        <p><strong>Meaning:</strong> ${card.meaning}</p>
        <p><strong>Category:</strong> ${card.category}</p>
      `;
      document.getElementById('card-counter').textContent = `${index + 1} / ${filteredFlashcards.length}`;
      isFront = true;
      document.getElementById('card-front').classList.remove('hidden');
      document.getElementById('card-back').classList.add('hidden');
    }

    // Flip the card
    function flipCard() {
      if (filteredFlashcards.length === 0) return;
      isFront = !isFront;
      if (isFront) {
        document.getElementById('card-front').classList.remove('hidden');
        document.getElementById('card-back').classList.add('hidden');
      } else {
        document.getElementById('card-front').classList.add('hidden');
        document.getElementById('card-back').classList.remove('hidden');
      }
    }

    // Navigate to previous card
    function prevCard() {
      if (filteredFlashcards.length === 0) return;
      currentIndex = (currentIndex - 1 + filteredFlashcards.length) % filteredFlashcards.length;
      showCard(currentIndex);
    }

    // Navigate to next card
    function nextCard() {
      if (filteredFlashcards.length === 0) return;
      currentIndex = (currentIndex + 1) % filteredFlashcards.length;
      showCard(currentIndex);
    }

    // Filter cards based on search and category
    function filterCards() {
      const searchTerm = document.getElementById('search-input').value.toLowerCase();
      const category = document.getElementById('category-filter').value;
      
      filteredFlashcards = flashcards.filter(card => {
        const matchesSearch = card.word.toLowerCase().includes(searchTerm) || 
                            card.meaning.toLowerCase().includes(searchTerm);
        const matchesCategory = category === 'all' || card.category.toLowerCase() === category.toLowerCase();
        return matchesSearch && matchesCategory;
      });

      currentIndex = 0;
      showCard(currentIndex);
    }

    // Shuffle cards
    function shuffleCards() {
      for (let i = filteredFlashcards.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [filteredFlashcards[i], filteredFlashcards[j]] = [filteredFlashcards[j], filteredFlashcards[i]];
      }
      currentIndex = 0;
      showCard(currentIndex);
    }

    // Initial display
    showCard(currentIndex);
  </script>
</body>
</html>
